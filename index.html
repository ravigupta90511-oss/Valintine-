<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        font-family: 'Arial', sans-serif;
        text-align: center;
        overflow: hidden;
    }
    .container {
        background: white;
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        max-width: 90%;
    }
    h1 {
        color: #ff4d6d;
    }
    h2 {
        margin-top: 10px;
    }
    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 15px;
    }
    #yes {
        background-color: #ff4d6d;
        color: white;
    }
    #no {
        background-color: #adb5bd;
        color: white;
        position: absolute;
    }
</style>
</head>

<body onclick="playMusic()">

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Hey Aastha Sharma ‚ù§Ô∏è</h1>
    <p>I‚Äôve been meaning to ask you something special‚Ä¶</p>
    <h2>Will you be my Valentine? üåπ</h2>

    <button id="yes" onclick="yesClicked()">YES üíñ</button>
    <button id="no" onmouseover="moveButton()">NO üòú</button>
</div>

<script>
function yesClicked() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;background:linear-gradient(to right,#ff9a9e,#fad0c4);">
            <div style="background:white;padding:40px;border-radius:20px;">
                <h1 style="color:#ff4d6d;">Yaaaay!!! üíï</h1>
                <h2>Aastha, you just made my day üòò</h2>
                <p>I can‚Äôt wait to celebrate Valentine‚Äôs with you ‚ù§Ô∏è</p>
            </div>
        </div>
    `;
}

function moveButton() {
    const button = document.getElementById('no');
    const x = Math.random() * (window.innerWidth - button.offsetWidth);
    const y = Math.random() * (window.innerHeight - button.offsetHeight);
    button.style.left = x + 'px';
    button.style.top = y + 'px';
}

function playMusic() {
    const music = document.getElementById("bgMusic");
    if (music.paused) {
        music.volume = 0.4;
        music.play();
    }
}
</script>

</body>
</html>
